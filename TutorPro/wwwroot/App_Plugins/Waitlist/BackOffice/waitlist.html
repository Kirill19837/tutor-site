<div class="umb-box-content" ng-controller="waitlist" ng-init="getData()">
    <div class="umb-editor-sub-header umb-editor-sub-header--" ng-show="selectedItems.length <= 0">
        <div class="umb-editor-sub-header__section ng-scope">
            <div class="d-flex justify-content-between align-items-center">
                <input class="form-control search-input" placeholder="Search" ng-model="searchText" ng-change="filterChanged(searchText)" />
                <button class="btn umb-button__button btn-white umb-button-- umb-outline" ng-click="export()">Export</button>
            </div>
        </div>
    </div>
   
    <div class="--state-selection umb-editor-sub-header umb-editor-sub-header--" ng-show="selectedItems.length > 0">
        <div class="umb-editor-sub-header__content-left ng-scope">
            <button class="btn umb-button__button btn-white umb-button-- umb-outline" ng-click="clearSelect()">Clear select</button>
            <div style="width:20px"></div>
            <div class="umb-editor-sub-header__section ng-scope">
                <strong class="ng-binding ng-scope">{{selectedItems.length}} items selected</strong>
            </div>
        </div>

        <!-- Other options -->
        <div class="umb-editor-sub-header__section ng-scope">
            <button class="btn umb-button__button btn-white umb-button--xs umb-outline" ng-click="removeSelectedItems()">
                <span class="umb-button__content ng-binding">
                    <span class="umb-button__icon umb-icon ng-scope ng-isolate-scope">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M122.844 475.519h263.145V195.703H122.844v279.816zm181.281-223.79c0-8.498 6.891-15.386 15.395-15.386 8.494 0 15.385 6.888 15.385 15.386v162.128c0 8.496-6.891 15.394-15.385 15.394-8.504 0-15.395-6.897-15.395-15.394V251.729zm-65.101.003c0-8.496 6.892-15.392 15.39-15.392 8.496 0 15.392 6.896 15.392 15.392v162.125c0 8.496-6.896 15.391-15.392 15.391-8.498 0-15.39-6.895-15.39-15.391V251.732zm-65.098 0c0-8.501 6.895-15.392 15.389-15.392 8.498 0 15.391 6.891 15.391 15.392v162.127c0 8.498-6.893 15.389-15.391 15.389-8.494 0-15.389-6.891-15.389-15.389V251.732zM399.02 90.23h-57.209v-9.36c-.004-24.942-20.209-45.145-45.148-45.152h-84.498c-24.941.007-45.145 20.209-45.153 45.152v9.36h-57.2c-11.744 0-21.273 9.526-21.273 21.275v56.348h331.756v-56.348c-.002-11.748-9.527-21.275-21.275-21.275zm-87.989 0H197.785l-.004-9.36c.023-7.938 6.445-14.359 14.383-14.372h84.498c7.929.013 14.359 6.433 14.369 14.372v9.36z"></path></svg>
                    </span>
                    Delete
                </span>
            </button>
        </div>
    </div>

    <div class="umb-table umb-user-table umb-form-entries-list">
        <div class="umb-table-head">
            <div class="umb-table-row">
                <div class="umb-table-cell">
                    <button type="button" class="umb-table-head__link sortable" ng-click="sortBy('id')">
                        Id
                        <i class="umb-table-head__icon icon" aria-hidden="true" ng-class="{'icon-navigation-up': isSortedBy('id', 'asc'), 'icon-navigation-down': isSortedBy('id', 'desc')}"></i>
                    </button>
                </div>
                <div class="umb-table-cell">
                    <button type="button" class="umb-table-head__link">Name</button>
                </div>
                <div class="umb-table-cell">
                    <button type="button" class="umb-table-head__link">Email</button>
                </div>
                <div class="umb-table-cell">
                    <button type="button" class="umb-table-head__link">Phone</button>
                </div>
                <div class="umb-table-cell">
                    <button type="button" class="umb-table-head__link">Message</button>
                </div>
                <div class="umb-table-cell">
                    <button type="button" class="umb-table-head__link sortable" ng-click="sortBy('createDate')">
                        Created
                        <i class="umb-table-head__icon icon" aria-hidden="true" ng-class="{'icon-navigation-up': isSortedBy('createDate', 'asc'), 'icon-navigation-down': isSortedBy('createDate', 'desc')}"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="umb-table-body">
            <div class="umb-table-row umb-outline ng-scope -selectable" ng-repeat="row in paginatedSortedDetails" style="height: 50px;" ng-click="toggleSelect(row)" ng-class="{'-selected': row.selected}">
                <div class="umb-table-cell">{{row.id}}</div>
                <div class="umb-table-cell">{{row.name}}</div>
                <div class="umb-table-cell">{{row.email}}</div>
                <div class="umb-table-cell">{{row.phoneNumber}}</div>
                <div class="umb-table-cell">{{row.message}}</div>
                <div class="umb-table-cell">{{row.createDate | date:'yyyy-MM-dd HH:mm'}}</div>
            </div>
        </div>

        <div class="pagination__list" style="text-align: center; width: 100%;">
            <button class="btn umb-button__button btn-white umb-button-- umb-outline" ng-click="prevPage()" ng-disabled="currentPage <= 1">&lt;</button>
            <button class="btn umb-button__button btn-white umb-button-- umb-outline" ng-repeat="page in [].constructor(pageCount()) track by $index" ng-click="gotoPage($index + 1)" ng-class="{ 'active': $index + 1 === currentPage }">{{ $index + 1 }}</button>
            <button class="btn umb-button__button btn-white umb-button-- umb-outline" ng-click="nextPage()" ng-disabled="currentPage >= pageCount()">&gt;</button>
        </div>

    </div>
</div>
