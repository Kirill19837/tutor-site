<div style="width:100%" class="actions__column" ng-controller="tActionCard" ng-click="block.edit()">
    <div class="actions__item" tabindex="0">
        <span class="actions__item-title medium-title">{{content.tTitle}}</span>
        <p class="actions__item-text" ng-bind-html="content.tText.markup"></p>
        <button class="actions__item-link" ng-controller="tButton" ng-init="initButton(content.tButton.contentData[0])" ng-class="toggleClass">
            <span>{{content.tButton.contentData[0].tButtonTitle}}</span>
        </button>       
    </div>
</div>
