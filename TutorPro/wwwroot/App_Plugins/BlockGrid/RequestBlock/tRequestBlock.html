<div ng-controller="tRequestBlock" ng-click="block.edit()">
    <section class="contacts-request">
        <div class="container">
            <div class="contacts-request__inner">
                <div ng-controller="tDecor" ng-init="initDecors(content)"></div>
                <span ng-controller="tDecor" ng-repeat="decor in content.tDecors.contentData" class="{{decor.typeClass}}">
                    <img ng-src="{{decor.src}}" alt="Decor points">
                </span>
                <div class="actions__form-wrap" ng-controller="tRequestForm" ng-click="block.edit()" ng-init="initForm(form)">
                    <h2 class="actions__form-title medium-title section-title">{{content.tTitle}}</h2>
                    <p class="actions__form-subtitle" ng-bind-html="content.tSubTitle"></p>
                    <form class="actions__form request-form two-cols" method="post">
                        <div class="request-form__row">
                            <div class="request-form__item required">
                                <input class="request-form__input required" id="nameInput" type="text" data-name="name" placeholder="Name">
                            </div>
                            <div class="request-form__item required">
                                <input class="request-form__input required" id="emailInput" type="email" data-name="email" placeholder="Email">
                            </div>
                            <div class="request-form__item required" ng-if="showPhoneInput">
                                <input class="request-form__input required" id="phoneInput" type="tel" data-name="phone number" name="SenderPhone" placeholder="Phone Number">
                            </div>
                        </div>

                        <textarea class="request-form__message" name="SenderMessage" placeholder="Message" ng-if="showMessageInput"></textarea>

                        <div ng-class="actionClass">
                            <button ng-controller="tButton" ng-init="initButton(form.tButton.contentData[0])" ng-class="toggleClass">
                                <span>{{form.tButton.contentData[0].tButtonTitle}}</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
