<link rel="stylesheet" href="/css/image.css">
<div ng-controller="tMainTop" ng-click="block.edit()">
    <section class="main-top">
        <span class="decor-element ring1 parallax-element"></span>
        <span class="decor-element ring2 parallax-element"></span>
        <div class="decor-bg radial-bg"></div>
        <div class="container">
            <!-- <div class="main-top__inner"></div> -->
            <h1 class="main-top__title"><span>{{firstTitlePart}}</span>{{secondTitlePart}}</h1>
            <div style="margin-bottom:30px" class="main-top__image">
                <div class="image-container">
                    <img ng-src="{{images[0].mediaLink}}" alt="@content.TImages.ElementAt(0).Name" class="first-image" />
                    <div class="second-image-container">
                        <img ng-src="{{images[1].mediaLink}}" alt="@content.TImages.ElementAt(1).Name" class="second-image" />
                    </div>
                    <img ng-src="{{images[2].mediaLink}}" alt="@content.TImages.ElementAt(2).Name" class="third-image" />
                </div>               
            </div>
            <div class="main-top__info">
                <p class="main-top__text">{{text}}</p>
                <button ng-controller="tButton" ng-init="initButton(button)" ng-class="toggleClass">
                    <span>{{button.tButtonTitle}}</span>
                </button>
            </div>
        </div>
    </section>
</div>
